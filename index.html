<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Game Time</title>
</head>

<body>
  <div class="title">
    <h1>TRON</h1>
  </div>
  <div class="container">
    <div class="sidebar">
      <p class="player-1 header">Player 1</p>
      <div>
        <p class="player-1 wins">Wins</p>
        <p id="player1score" class="player-1 score">00</p>
      </div>
      <div class="keys-container div">
        <div class="keys-container">
          <div class="key-top-wrapper">
            <p class="key-top key">W</p>
          </div>
          <div class="key-bottom-wrapper">
            <p class="key-bottom key">A</p>
            <p class="key-bottom key">S</p>
            <p class="key-bottom key">D</p>
          </div>
        </div>
      </div>
    </div>

    <canvas id="bike" width="500" height="500"></canvas>
    <canvas id="particle" width="500" height="500"></canvas>
    <audio id="soundEfx1" src="/media/tron-end-of-line.wav" style="display: none;"></audio>
    <audio id="soundEfx2" src="/media/tron-classic-go.wav" style="display: none;"></audio>
    <audio id="soundEfx3" src="/media/tron-classic-crash.wav" style="display: none;"></audio>

    <div class="popup pause">
      <p class="blink-me"></p>
    </div>

    <div class="sidebar">
      <p class="player-2 header">Player 2</p>
      <div>
        <p class="player-2 wins">Wins</p>
        <p id="player2score" class="player-2 score">00</p>
      </div>
      <div class="keys-container div">
        <div class="keys-container">
          <div class="key-top-wrapper">
            <p class="key-top key">^</p>
          </div>
          <div class="key-bottom-wrapper">
            <p class="key-bottom key">
              <</p>
                <p class="key-bottom key">v</p>
                <p class="key-bottom key">></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <span class="button-wrapper">
    <button type="button" name="button" id="reset-game"><p>Reset Game</p><p>[R]</p></button>
    <button type="button" name="button" id="new-game"><p>New Game</p><p>[N]</p></button>
    <button type="button" name="button" id="pause"><p>Pause</p><p>[Space Bar]</p></button>
    <div class="difficulty">
      <label for="easy" class="difficulty-label"><input type="radio" name="difficulty" id="difficulty" value="25" checked> Easy</label>
      <label for="extreme" class="difficulty-label"><input type="radio" name="difficulty" id="difficulty" value="60"> Extreme</label>
    </div>
  </span>
  <script src="main.bundle.js"></script>
</body>

</html>
